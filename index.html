<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/queries.css" />
  <title>Huddle landing page</title>
</head>

<body>
  <!-- SECTION-HERO -->
  <section class="section-hero">
    <header class="container header">
      <img src="images/logo.svg" alt="Huddle Logo" class="logo-img" />
    </header>
    <div class="container hero">
      <div class="hero-img-box">
        <img src="images/illustration-mockups.svg" alt="Mockup" class="hero-img" />
      </div>
      <div class="hero-text-box">
        <h2 class="heading-primary">
          Build The Community Your Fans Will Love
        </h2>
        <p class="hero-description">
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="btn register">Register</a>
      </div>
    </div>
    <div class="container social-media">
      <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
      <ion-icon name="logo-twitter" class="social-icon"></ion-icon>
      <ion-icon name="logo-instagram" class="social-icon"></ion-icon>
    </div>
  </section>

  <!-- ionicon script -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
